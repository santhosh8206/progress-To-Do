<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS (if not already included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        #submit{
            position: relative;
            left:280px;
            bottom: 38px;
        }
        .box{
            height: 180px;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;" data-bs-theme="light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">TO-DO</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fa-solid fa-square-plus fa-lg"></i></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-rotate-right fa-lg"></i></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6" >
                <div class="box mb-3 p-5  rounded-4 border" style="background-color: #e3f2fd;">
                <label  class="form-label">Task Name</label>
                <input type="text" class="form-control w-50" id="taskname" placeholder="Enter the Task">
                <h6 class="alert"></h6>
            </div>
        </div>
        <div class="col-lg-6" >
            <div class=" box mb-3 p-5 rounded-4 border"style="background-color: #e3f2fd;">
                <label class="form-label">Calender</label>
                <input type="text" class="form-control w-50" id="calender" placeholder="dd/mm/yy">
                <button id="submit" class="btn btn-primary">submit</button>
                <h6 class="alert"></h6>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="border rounded-4 text-center"  style="background-color: #e3f2fd;">
                    <h4 class="text-decoration-underline text-primary">Task List</h4>
                    <div class="container w-75">
                    <table class="table"  >
                        <thead>
                            <tr>
                            <th scope="col"  style="background-color: #e3f2fd;">S.No</th>
                            <th scope="col"  style="background-color: #e3f2fd;">Task name</th>
                            <th scope="col"  style="background-color: #e3f2fd;">Last</th>
                            </tr>
                        </thead>
                        <tbody id="tbody1">
                            
                        </tbody>
                    </table>
                </div>  
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-6" >
                <div class="div">
                    <table class="table table-striped-columns border">
                        <legend class="text-decoration-underline text-primary">Completed Task</legend>
                        <thead>
                            <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Task name</th>
                            <th scope="col">Last</th>
                            </tr>
                        </thead>
                        <tbody id="tbody3">
                        </tbody>
                    </table>
                </div>  
            </div>
            <div class="col-lg-6" >
                <div class="div">
                    <table class="table table-striped-columns border">
                        <legend class="text-decoration-underline text-primary">Older Task</legend>
                        <thead>
                            <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Task name</th>
                            <th scope="col">Last</th>
                            </tr>
                        </thead>
                        <tbody id="tbody2">
                            
                        </tbody>
                    </table>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="border rounded-5"  style="background-color: #e3f2fd;">
                </div>
            </div>
        </div>
    </div>
    <script src="./progress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Bootstrap JS (optional for other components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
